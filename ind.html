<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display:flex ;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bus-container {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .seat {
      width: 40px;
      height: 40px;
      background-color: #8bc34a;
      border: 2px solid #4caf50;
      border-radius: 5px;
      text-align: center;
      line-height: 40px;
      font-size: 14px;
      color: #fff;
    }

    .seat.aisle {
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <iv class="bus-container bg-white">
    <div class="row">
      <div class="seat">A1</div>
      <div class="seat">A2</div>
      <div class="seat aisle"></div>
      <div class="seat">A3</div>
      <div class="seat">A4</div>
    </div>
    <div class="row">
      <div class="seat">B1</div>
      <div class="seat">B2</div>
      <div class="seat aisle"></div>
      <div class="seat">B3</div>
      <div class="seat">B4</div>
    </div>
    <div class="row">
      <div class="seat">C1</div>
      <div class="seat">C2</div>
      <div class="seat aisle"></div>
      <div class="seat">C3</div>
      <div class="seat">C4</div>
    </div>
    <div class="row">
      <div class="seat">D1</div>
      <div class="seat">D2</div>
      <div class="seat aisle"></div>
      <div class="seat">D3</div>
      <div class="seat">D4</div>
    </div>
    <div class="row">
      <div class="seat">E1</div>
      <div class="seat">E2</div>
      <div class="seat aisle"></div>
      <div class="seat">E3</div>
      <div class="seat">E4</div>
    </div>
    <div class="row">
      <div class="seat">F1</div>
      <div class="seat">F2</div>
      <div class="seat aisle"></div>
      <div class="seat">F3</div>
      <div class="seat">F4</div>
    </div>
    <div class="row">
      <div class="seat">G1</div>
      <div class="seat">G2</div>
      <div class="seat aisle"></div>
      <div class="seat">G3</div>
      <div class="seat">G4</div>
    </div>
    <div class="row">
      <div class="seat">H1</div>

      <div class="seat aisle"></div>
      <div class="seat">H3</div>
      <div class="seat">H4</div>

    <div class="row">
      <div class="seat">I1</div>
      <div class="seat">I2</div>
      <div class="seat aisle"></div>
      <div class="seat">I3</div>
      <div class="seat">I4</div>

    <div class="row">

      <div class="seat">J3</div>
      <div class="seat">J4</div>
    </div>
    
    

    <!-- Add more rows as needed -->
  </div>
</body>
</html>
